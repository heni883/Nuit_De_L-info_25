services:
  - type: web
    name: lifecycle-tracker-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: https://nuitinfo25.netlify.app
      - key: DATABASE_URL
        fromDatabase:
          name: lifecycle-tracker-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: lifecycle-tracker-db
    plan: free
    databaseName: lifecycle_tracker
    user: lifecycle_user
